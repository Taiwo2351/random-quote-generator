<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glegoo&family=Viga&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body onload="getNewQuote()">
   <section class="container">
       <div class="row quote-row">
           <div class="col-md-6 col-sm-8 mx-auto">
            <div class="box">
                <p id="safeTimerDisplay">00:30</p>
                <p id="quote-box">If you can't fly, run, If you can't run, walk. If you can't walk, crawl. By all means keep moving.</p>
                <i><h5 id="author">-Marthin Luther Junior</h5></i>
                <button class="btn btn-block btn-default" id="btn">Get New Quote!</button>
            </div>
           </div>
       </div>
   </section>

<script src="js/app.js"></script>
 
      
</body>
</html>
